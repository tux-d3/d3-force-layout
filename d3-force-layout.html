<!--
an element that provides a simple scaffolding of d3.layout.force()

@element d3-force-layout
@description scaffold of d3.layout.force()

@demo  /demo/d3-force-layout
-->
<link rel="import" href="d3-force-layout-behavior.html">
<dom-module id="d3-force-layout">
  <link rel="import" type="css" href="d3-force-layout.css">
  <script>
  (function() {
    // initialize anything common to all instances here
    // like static variables.
    Polymer({
      is: "d3-force-layout",
      // implement the core behavior for this element in
      // d3-force-layout-behavior.html
      behaviors: [ TuxD3.D3ForceLayoutBehavior ]

    });
  })();
  </script>
</dom-module>
